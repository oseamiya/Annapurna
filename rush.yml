# https://github.com/ShreyashSaitwal/rush-cli/wiki/Metadata-File

---
name: Annapurna
description: Extension component for Annapurna. Created using Rush.

version:
  number: auto
  name: '1'

authors:
  - oseamiya

build:
  release:
    # Optimizes the extension on every release build.
    optimize: true

  kotlin:
    enable: true

  # If enabled, you will be able to use Java 8 language features in your extension.
  desugar:
    enable: false
    desugar_deps: false

assets:
  # Extension icon. This can be a URL or a local image in 'assets' folder.
  icon: icon.png
  # Extension assets.
  # other:
  #   - my_awesome_asset.anything

deps:
  - kotlinx-coroutines-android-1.5.2.jar
  - kotlinx-coroutines-core-jvm-1.5.2.jar
  - LightVideoCompression-release.jar
# Extension dependencies (JAR).
# deps:
#   - my_awesome_library.jar
